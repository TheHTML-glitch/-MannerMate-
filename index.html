<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MannerMate - Student Dashboard</title>
  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9e4c9;
    }
    .navbar {
      background-color: #ffa726;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 250px;
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 18px;
      color: #ffa726;
    }
    .game-section {
      display: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>MannerMate - Dashboard</h1>
    <p>Welcome, Student!</p>
  </div>

  <div class="content">
    <div class="dashboard">
      <div class="card" onclick="openSection('profile')">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile">
        <h3>Profile</h3>
      </div>
      <div class="card" onclick="openSection('assignments')">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847932.png" alt="Assignments">
        <h3>Assignments</h3>
      </div>
      <div class="card" onclick="openSection('game')">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847971.png" alt="Game">
        <h3>Game</h3>
      </div>
    </div>

    <div id="profile" class="game-section">
      <h2>Student Profile</h2>
      <p>Here is your profile information.</p>
    </div>

    <div id="assignments" class="game-section">
      <h2>Your Assignments</h2>
      <p>Here are your current assignments.</p>
    </div>

    <div id="game" class="game-section">
      <div class="game-dashboard">
        <h2>Choose Your Subject</h2>
        <button class="game-btn" onclick="startGame('Math')">Math</button>
        <button class="game-btn" onclick="startGame('Science')">Science</button>
        <button class="game-btn" onclick="startGame('English')">English</button>
        <button class="game-btn" onclick="startGame('History')">History</button>
      </div>

      <div class="quiz-container" id="quiz">
        <h3 id="subjectTitle"></h3>
        <p class="question" id="question">Loading question...</p>
        <div class="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
        <p class="timer" id="timer">Time Left: 10s</p>
        <button class="answer-btn" onclick="checkAnswer(1)">Option 1</button>
        <button class="answer-btn" onclick="checkAnswer(2)">Option 2</button>
        <button class="answer-btn" onclick="checkAnswer(3)">Option 3</button>
        <button class="answer-btn" onclick="checkAnswer(4)">Option 4</button>
        <p class="feedback" id="feedback"></p>
        <div class="fact-box" id="factBox"></div>
      </div>
    </div>
  </div>

  <script>
    const sections = document.querySelectorAll(".game-section");

    function openSection(sectionId) {
      sections.forEach(section => section.style.display = "none");
      document.getElementById(sectionId).style.display = "block";
    }

    let points = 100;
    let currentQuestionIndex = 0;
    let selectedSubject = "";
    let timer;
    const timerDuration = 10;
    let timeLeft = timerDuration;

    const quizData = {
      Math: [
        { question: "What is 5 + 3?", options: ["6", "8", "7", "9"], correct: 2, fact: "8 is the sum of 5 and 3." },
        { question: "What is 10 - 4?", options: ["6", "5", "7", "8"], correct: 1, fact: "10 minus 4 equals 6." },
      ],
      Science: [
        { question: "What planet is closest to the Sun?", options: ["Mars", "Venus", "Mercury", "Earth"], correct: 3, fact: "Mercury is the closest planet to the Sun!" },
        { question: "What is the chemical symbol for water?", options: ["O2", "H2O", "CO2", "H2"], correct: 2, fact: "Water's chemical symbol is H2O." },
      ],
    };

    function startGame(subject) {
      selectedSubject = subject;
      currentQuestionIndex = 0;
      document.querySelector(".game-dashboard").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      document.getElementById("subjectTitle").innerText = `${subject} Quiz`;
      loadQuestion();
    }

    function loadQuestion() {
      const questionObj = quizData[selectedSubject][currentQuestionIndex];
      document.getElementById("question").innerText = questionObj.question;
      const answerButtons = document.querySelectorAll(".answer-btn");
      answerButtons.forEach((btn, index) => {
        btn.innerText = questionObj.options[index];
      });
      document.getElementById("progress").style.width = `${
        (currentQuestionIndex / quizData[selectedSubject].length) * 100
      }%`;
      resetTimer();
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = timerDuration;
      document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          moveToNextQuestion();
        }
      }, 1000);
    }

    function checkAnswer(selectedOption) {
      clearInterval(timer);
      const questionObj = quizData[selectedSubject][currentQuestionIndex];
      const feedback = document.getElementById("feedback");
      const factBox = document.getElementById("factBox");
      if (selectedOption === questionObj.correct) {
        points++;
        feedback.innerText = "🎉 Correct!";
        feedback.className = "feedback correct";
        factBox.innerText = `Fun Fact: ${questionObj.fact}`;
      } else {
        feedback.innerText = "❌ Incorrect!";
        feedback.className = "feedback wrong";
        factBox.innerText = `Hint: ${questionObj.fact}`;
      }
      setTimeout(moveToNextQuestion, 3000);
    }

    function moveToNextQuestion() {
      document.getElementById("feedback").innerText = "";
      document.getElementById("factBox").innerText = "";
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData[selectedSubject].length) {
        loadQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      document.getElementById("quiz").innerHTML = `<h2>Quiz Complete!</h2><p>Your Score: ${points}</p>`;
    }
  </script>
</body>
</html>
