<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MannerMate - Teacher & Student Dashboard</title>
  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9e4c9;
    }
    .navbar {
      background-color: #ffa726;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 250px;
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 18px;
      color: #ffa726;
    }
    .dashboard-container {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <h1>MannerMate - Dashboard</h1>
    <p id="role">Welcome!</p>
  </div>

  <!-- Main Role Selection -->
  <div class="content" id="roleSelection">
    <h2>Select Your Role</h2>
    <button onclick="showDashboard('teacher')">Teacher</button>
    <button onclick="showDashboard('student')">Student</button>
  </div>

  <!-- Teacher Dashboard -->
  <div class="dashboard-container" id="teacherDashboard">
    <h2>Teacher Dashboard</h2>
    <div class="dashboard">
      <div class="card" onclick="openSection('manageStudents')">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847932.png" alt="Manage Students">
        <h3>Manage Students</h3>
      </div>
      <div class="card" onclick="openSection('createAssignments')">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Assignments">
        <h3>Create Assignments</h3>
      </div>
      <div class="card" onclick="openSection('viewReports')">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847971.png" alt="Reports">
        <h3>View Reports</h3>
      </div>
    </div>
  </div>

  <!-- Student Dashboard -->
  <div class="dashboard-container" id="studentDashboard">
    <h2>Student Dashboard</h2>
    <div class="dashboard">
      <div class="card" onclick="openSection('profile')">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile">
        <h3>Profile</h3>
      </div>
      <div class="card" onclick="openSection('assignments')">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847932.png" alt="Assignments">
        <h3>Assignments</h3>
      </div>
      <div class="card" onclick="openSection('game')">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847971.png" alt="Game">
        <h3>Game</h3>
      </div>
    </div>
  </div>

  <script>
    const dashboards = document.querySelectorAll(".dashboard-container");

    function showDashboard(role) {
      document.getElementById("roleSelection").style.display = "none";
      dashboards.forEach(dashboard => dashboard.style.display = "none");

      if (role === 'teacher') {
        document.getElementById("teacherDashboard").style.display = "block";
        document.getElementById("role").innerText = "Welcome, Teacher!";
      } else if (role === 'student') {
        document.getElementById("studentDashboard").style.display = "block";
        document.getElementById("role").innerText = "Welcome, Student!";
      }
    }

    function openSection(section) {
      alert(`Opening ${section} section!`);
    }
  </script>
</body>
</html>
