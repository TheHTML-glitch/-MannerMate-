<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MannerMate</title>
  <style>
    /* Basic Style */
    body {
      font-family: 'Trebuchet MS', sans-serif;
      background-color: #f7b9c4;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Container */
    .container {
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: all 0.3s;
    }

    /* Header */
    .header {
      font-size: 36px;
      color: #333;
      font-weight: bold;
      transition: all 0.3s;
    }

    .subheader {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
      transition: all 0.3s;
    }

    .btn {
      background-color: #f7b9c4;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s;
    }

    .btn:hover {
      background-color: #f798aa;
    }

    /* Dashboard - Fun & Interactive */
    .student-dashboard, .teacher-dashboard {
      background-color: #ffe4e1;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: all 0.3s;
    }

    .student-dashboard h2, .teacher-dashboard h2 {
      font-size: 28px;
      color: #ff6347;
      margin-top: 20px;
    }

    .points {
      font-size: 24px;
      color: #007bff;
      font-weight: bold;
      margin-top: 10px;
    }

    /* Interactive Fun Section */
    .fun-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .fun-section img {
      width: 150px;
      margin: 10px;
      transition: all 0.3s;
    }

    .fun-section img:hover {
      transform: scale(1.1);
      cursor: pointer;
    }

    /* Animations */
    .animate-text {
      font-size: 24px;
      color: #ff6347;
      font-weight: bold;
      animation: animate 2s infinite;
    }

    @keyframes animate {
      0% { color: #ff6347; }
      50% { color: #008000; }
      100% { color: #ff6347; }
    }

    .scroll-content {
      height: 500px;
      overflow-y: scroll;
      margin-top: 20px;
    }

    /* Teacher Dashboard */
    .teacher-dashboard input,
    .teacher-dashboard select {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    /* Fun Buttons */
    .fun-btn {
      background-color: #ff6347;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .fun-btn:hover {
      background-color: #ff4500;
    }
  </style>
</head>
<body>

<!-- Login Page -->
<div class="container" id="loginPage">
  <h1 class="header">Welcome to MannerMate</h1>
  <p class="subheader">Please sign in to access your dashboard.</p>

  <div>
    <label for="role">Sign in as:</label>
    <select id="role" required>
      <option value="" disabled selected>Select your role</option>
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
    </select>
  </div>

  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username" required>
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" required>
  </div>

  <button class="btn" onclick="login()">Sign In</button>
</div>

<!-- Student Dashboard -->
<div class="container" id="studentDashboard" style="display: none;">
  <h1 class="header">Student Dashboard</h1>
  <p class="points">Your Current Points: <span id="studentPoints">100</span></p>

  <div class="student-dashboard">
    <h2>Welcome, Student! üéì</h2>
    <div class="scroll-content">
      <div class="fun-section">
        <h3 class="animate-text">Check out your fun rewards üéâ</h3>
        <img src="https://via.placeholder.com/150" alt="Reward 1">
        <img src="https://via.placeholder.com/150" alt="Reward 2">
        <img src="https://via.placeholder.com/150" alt="Reward 3">
      </div>

      <div class="fun-section">
        <h3 class="animate-text">Your Fun Activities üöÄ</h3>
        <button class="fun-btn" onclick="showAlert('You‚Äôve unlocked a new game! üéÆ')">Unlock New Game</button>
      </div>
    </div>
  </div>
</div>

<!-- Teacher Dashboard -->
<div class="container" id="teacherDashboard" style="display: none;">
  <h1 class="header">Teacher Dashboard</h1>

  <div class="teacher-dashboard">
    <h2>Manage Student Points üßë‚Äçüè´</h2>

    <input type="text" id="studentName" placeholder="Enter student name" required>
    <input type="number" id="updatePoints" placeholder="Enter new points" required>
    <button class="btn" onclick="updatePoints()">Update Points</button>
  </div>
</div>

<script>
  function login() {
    const role = document.getElementById("role").value;
    const username = document.getElementById("username").value;

    if (role === "student" && username) {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("studentDashboard").style.display = "block";
    } else if (role === "teacher" && username) {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("teacherDashboard").style.display = "block";
    } else {
      alert("Please select a role and enter your username.");
    }
  }

  function updatePoints() {
    const points = document.getElementById("updatePoints").value;
    if (points) {
      document.getElementById("studentPoints").innerText = points;
      alert("Points updated successfully!");
    } else {
      alert("Please enter points to update.");
    }
  }

  function showAlert(message) {
    alert(message);
  }
</script>
</body>
</html>
