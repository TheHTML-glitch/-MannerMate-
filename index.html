<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MannerMate</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      background-color: #f7b9c4;
      margin: 0;
      padding: 0;
    }

    /* General Container */
    .container {
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    /* Header */
    .header {
      font-size: 36px;
      color: #333;
      font-weight: bold;
    }

    .subheader {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    /* Login Section */
    .login-container {
      margin: 30px auto;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .btn {
      background-color: #f7b9c4;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #f798aa;
    }

    .dashboard-container {
      margin-top: 20px;
    }

    /* Student Dashboard */
    .student-dashboard {
      background-color: #ffe4e1;
      padding: 20px;
      border-radius: 12px;
      text-align: left;
    }

    .student-dashboard h2 {
      font-size: 28px;
      color: #ff6347;
    }

    .student-dashboard .points {
      font-size: 22px;
      color: #007bff;
      font-weight: bold;
      margin-top: 10px;
    }

    .fun-section {
      margin-top: 20px;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }

    .fun-section img {
      width: 100px;
      margin: 10px;
    }

    .emoji {
      font-size: 32px;
      margin: 5px;
    }

    /* Teacher Dashboard */
    .teacher-dashboard {
      background-color: #e6ffe6;
      padding: 20px;
      border-radius: 12px;
    }

    .teacher-dashboard h2 {
      font-size: 28px;
      color: #32cd32;
    }

    .teacher-dashboard .form-group {
      margin-bottom: 15px;
    }

    .teacher-dashboard .form-group input {
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container" id="loginPage">
    <h1 class="header">Welcome to MannerMate</h1>
    <p class="subheader">Please sign in to access your dashboard.</p>

    <div class="login-container">
      <div class="form-group">
        <label for="role">Sign in as:</label>
        <select id="role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button class="btn" onclick="login()">Sign In</button>
    </div>
  </div>

  <!-- Student Dashboard -->
  <div class="container" id="studentDashboard" style="display: none;">
    <h1 class="header">Student Dashboard</h1>
    <p class="points">Your Current Points: <span id="studentPoints">100</span></p>

    <div class="student-dashboard">
      <h2>Welcome, Student! üéì</h2>
      <div class="fun-section">
        <h3>Fun Section ‚ú®</h3>
        <p>Check out your rewards and enjoy! üèÜ</p>
        <img src="https://via.placeholder.com/100" alt="School Bag">
        <img src="https://via.placeholder.com/100" alt="Books">
        <span class="emoji">üìö</span>
        <span class="emoji">üéâ</span>
        <span class="emoji">üí°</span>
      </div>
    </div>
  </div>

  <!-- Teacher Dashboard -->
  <div class="container" id="teacherDashboard" style="display: none;">
    <h1 class="header">Teacher Dashboard</h1>
    <div class="teacher-dashboard">
      <h2>Manage Student Points üßë‚Äçüè´</h2>
      <div class="form-group">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter student name" required>
      </div>

      <div class="form-group">
        <label for="updatePoints">Update Points:</label>
        <input type="number" id="updatePoints" placeholder="Enter new points" required>
      </div>

      <button class="btn" onclick="updatePoints()">Update Points</button>
    </div>
  </div>

  <script>
    function login() {
      const role = document.getElementById("role").value;
      const username = document.getElementById("username").value;
      if (role === "student" && username) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("studentDashboard").style.display = "block";
      } else if (role === "teacher" && username) {
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("teacherDashboard").style.display = "block";
      } else {
        alert("Please select a role and enter your username.");
      }
    }

    function updatePoints() {
      const points = document.getElementById("updatePoints").value;
      if (points) {
        document.getElementById("studentPoints").innerText = points;
        alert("Points updated successfully!");
      } else {
        alert("Please enter points to update.");
      }
    }
  </script>
</body>
</html>
