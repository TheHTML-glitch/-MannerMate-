<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MannerMate Game</title>
  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      background-color: #f9e4c9;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #ffa726;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      border-bottom: 2px solid #ff9800;
    }
    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }
    .content {
      text-align: center;
      padding: 20px;
    }
    .game-dashboard {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .game-dashboard h2 {
      color: #ff9800;
    }
    .game-btn {
      background-color: #ffa726;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    .game-btn:hover {
      background-color: #fb8c00;
    }
    .quiz-container {
      display: none;
      text-align: center;
      margin-top: 20px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .quiz-container h3 {
      color: #ffa726;
    }
    .question {
      margin: 20px 0;
      font-size: 18px;
    }
    .answer-btn {
      background-color: #ffa726;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    .answer-btn:hover {
      background-color: #fb8c00;
    }
    .progress-bar {
      width: 100%;
      background-color: #ffd54f;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }
    .progress {
      height: 20px;
      width: 0;
      background-color: #ffa726;
      transition: width 0.3s;
    }
    .feedback {
      font-size: 20px;
      margin: 20px;
    }
    .feedback.correct {
      color: #4caf50;
    }
    .feedback.wrong {
      color: #f44336;
    }
    .timer {
      font-size: 18px;
      color: #e64a19;
    }
    .fact-box {
      margin-top: 20px;
      background-color: #fff3e0;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      color: #8d6e63;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>MannerMate - Educational Game</h1>
    <p>Your Current Points: <span id="points">100</span></p>
  </div>

  <div class="content">
    <div class="game-dashboard">
      <h2>Choose Your Subject</h2>
      <button class="game-btn" onclick="startGame('Math')">Math</button>
      <button class="game-btn" onclick="startGame('Science')">Science</button>
      <button class="game-btn" onclick="startGame('English')">English</button>
      <button class="game-btn" onclick="startGame('History')">History</button>
    </div>

    <div class="quiz-container" id="quiz">
      <h3 id="subjectTitle"></h3>
      <p class="question" id="question">Loading question...</p>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <p class="timer" id="timer">Time Left: 10s</p>
      <button class="answer-btn" onclick="checkAnswer(1)">Option 1</button>
      <button class="answer-btn" onclick="checkAnswer(2)">Option 2</button>
      <button class="answer-btn" onclick="checkAnswer(3)">Option 3</button>
      <button class="answer-btn" onclick="checkAnswer(4)">Option 4</button>
      <p class="feedback" id="feedback"></p>
      <div class="fact-box" id="factBox"></div>
    </div>
  </div>

  <script>
    let points = 100;
    let currentQuestionIndex = 0;
    let selectedSubject = "";
    let timer;
    const timerDuration = 10; // seconds
    let timeLeft = timerDuration;

    const quizData = {
      Math: [
        { question: "What is 5 + 3?", options: ["6", "8", "7", "9"], correct: 2, fact: "8 is the sum of 5 and 3." },
        { question: "What is 10 - 4?", options: ["6", "5", "7", "8"], correct: 1, fact: "10 minus 4 equals 6." },
      ],
      Science: [
        { question: "What planet is closest to the Sun?", options: ["Mars", "Venus", "Mercury", "Earth"], correct: 3, fact: "Mercury is the closest planet to the Sun!" },
        { question: "What is the chemical symbol for water?", options: ["O2", "H2O", "CO2", "H2"], correct: 2, fact: "Water's chemical symbol is H2O." },
      ],
    };

    function startGame(subject) {
      selectedSubject = subject;
      currentQuestionIndex = 0;
      document.querySelector(".game-dashboard").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      document.getElementById("subjectTitle").innerText = `${subject} Quiz`;
      loadQuestion();
    }

    function loadQuestion() {
      const questionObj = quizData[selectedSubject][currentQuestionIndex];
      document.getElementById("question").innerText = questionObj.question;
      const answerButtons = document.querySelectorAll(".answer-btn");
      answerButtons.forEach((btn, index) => {
        btn.innerText = questionObj.options[index];
      });
      document.getElementById("progress").style.width = `${
        (currentQuestionIndex / quizData[selectedSubject].length) * 100
      }%`;
      resetTimer();
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = timerDuration;
      document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").innerText = `Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timer);
          moveToNextQuestion();
        }
      }, 1000);
    }

    function checkAnswer(selectedOption) {
      clearInterval(timer);
      const questionObj = quizData[selectedSubject][currentQuestionIndex];
      const feedback = document.getElementById("feedback");
      const factBox = document.getElementById("factBox");
      if (selectedOption === questionObj.correct) {
        points++;
        document.getElementById("points").innerText = points;
        feedback.innerText = "🎉 Correct!";
        feedback.className = "feedback correct";
        factBox.innerText = `Fun Fact: ${questionObj.fact}`;
      } else {
        feedback.innerText = "❌ Incorrect!";
        feedback.className = "feedback wrong";
        factBox.innerText = `Hint: ${questionObj.fact}`;
      }
      setTimeout(moveToNextQuestion, 3000);
    }

    function moveToNextQuestion() {
      document.getElementById("feedback").innerText = "";
      document.getElementById("factBox").innerText = "";
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData[selectedSubject].length) {
        loadQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      document.getElementById("quiz").innerHTML = `<h2>Quiz Complete!</h2><p>Your Score: ${points}</p>`;
    }
  </script>
</body>
</html>
